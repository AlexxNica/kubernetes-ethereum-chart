apiVersion: apps/v1beta2 
kind: Deployment
metadata:
  name: ethstats-deployment
  labels:
    app: ethstats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethstats
  template:
    metadata:
      labels:
        app: ethstats
    spec:
      containers:
      - name: ethstats
        image: ethereumex/eth-stats-dashboard:latest
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: WS_SECRET
          valueFrom:
            secretKeyRef:
              name: ethstats-secret
              key: WS_SECRET